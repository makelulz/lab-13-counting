<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      for(i=0; i<=100; i= i+1){
        if (i % 5 == 0 && i % 3 == 0) {
          console.log("fizzBuzz");
        }
      else if (i % 3 == 0){
        console.log("Fizz");
      }

      else if (i % 5 == 0){
        console.log("Buzz");
      }

      else {
        console.log(i);
      }
      }
    </script>
  </body>
</html>
