<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var word = prompt("word please");
    function pluralize(word) {

      if(word=="moose"){
        return("moose");
      }
      else if(word=="automaton"){
        return("automata");
      }
      else if(word=="mouse"){
        return("mice");
      }
      else {
        return(word + "s");
      }

    }
    var answer = pluralize(word);
    alert(answer);

    </script>

  </body>
</html>
